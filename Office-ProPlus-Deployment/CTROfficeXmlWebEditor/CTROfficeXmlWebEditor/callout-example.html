<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Component Callout</title>

    <link rel="stylesheet" href="stylesheets/fabric.min.css">
    <link rel="stylesheet" href="components/Callout/Callout.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.fabric.min.js"></script>
    <script type="text/javascript" src="components/Callout/Jquery.Callout.js"></script>
    <!--<script type="text/javascript" src="Callout.js"></script>-->
    <script type="text/javascript">
    $(document).ready(function() {
      // File Picker demo fixes
      if ($('.ms-FilePicker').length > 0) {
        $('.ms-FilePicker').css({
          "position": "absolute !important"
        });

        $('.ms-Callout').FilePicker();
      } else {
        if ($.fn.Callout) {
          $('.ms-Callout').Callout();
        }
      }

      if(fabric && fabric['Callout']) {
        var component, componentHolder;
        componentHolder = document.querySelector('.component-holder');

        if (componentHolder) {
          component = new fabric.Spinner(componentHolder);
        }
      }
    });
    </script>

    <!-- Styles specifically for this page, not required for proper display on components  -->
    <style type="text/css">
        body {
            margin: auto 20px;
        }

        h1 {
            padding: 8px;
        }

        #componentWrapper {
            width: 100%;
            height: 100%;
        }

        .sample-wrapper {
            margin: 20px;
        }

        .ms-ContextualMenu.is-open {
            position: relative;
            margin-bottom: 10px;
        }

        .ms-Dialog {
            position: relative;
            margin-bottom: 10px;
        }

        .ms-NavBar-item .ms-ContextualMenu {
            position: absolute;
        }

        .ms-CommandBar .ms-ContextualMenu {
            position: absolute;
        }
    </style>
</head>

<body>
    <h1 class="ms-font-su ms-fontColor-white ms-bgColor-themeDarker">Callout</h1>
    <div id="componentWrapper">
        <div class="ms-Callout ms-Callout--arrowLeft">
            <div class="ms-Callout-main">
                <div class="ms-Callout-header">
                    <p class="ms-Callout-title">All of your favorite people</p>
                </div>
                <div class="ms-Callout-inner">
                    <div class="ms-Callout-content">
                        <p class="ms-Callout-subText">Message body is optional. If help documentation is available, consider adding a link to learn more at the bottom.</p>
                    </div>
                    <div class="ms-Callout-actions">
                        <a href="#" class="ms-Callout-link ms-Link ms-Link--hero">Learn more</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
