<div class="ms-Grid-col ms-u-sm12 ms-u-md10 ms-u-lg10 Home">
	<div class="ms-font-su ms-fontWeight-semiBold">Home</div>
	<div class="ms-Grid-row">
		<div  class="ms-Grid-col ms-u-sm12 ms-u-md10 ms-u-lg10 ChatArea">
			<div  id="ChatArea" class="ms-Grid">
			</div>
		</div>
	</div>		
	<div id="ChatControls" class="ms-Grid-row">
		<div class="ms-Grid-col ms-u-sm8">
			<div class="ms-TextField">
			  <input id="Message-txtbx" class="ms-TextField-field" type="text" value="" placeholder="say something" onkeydown="messageKeyDown(event)">
			</div>
		</div>
		<div class="ms-Grid-col ms-u-sm2">
			<button class="ms-Button" onclick="processPrompt($('#Message-txtbx').val())">
			  <span class="ms-Button-label">Send</span> 
			</button>
		</div>
	</div>
</div>
